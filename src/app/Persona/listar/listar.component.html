<div class="container" style="margin-top: 40px; margin-bottom: 50px;">

  <div class="card">

    <div class="card-header">
      <h3>Personas</h3>
    </div>

    <div class="card-body">

      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>TELEFONO</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas" class="">
            <td>{{persona.id}}</td>
            <td>{{persona.nombre}}</td>
            <td>{{persona.telefono}}</td>
            <td>
              <button (click)="Editar(persona)" class="btn btn-outline-warning mx-3">EDITAR</button>
              <button (click)="Eliminar(persona)" class="btn btn-outline-danger">ELIMINAR</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

  </div>


</div>
