<div class="container col-md-6" style="padding: 3%;">

  <div class="card">

    <div class="card-header">
      <h3>MODULO - AGREGAR PERSONAS</h3>
    </div>

    <div class="card-body">

      <form action="">
        
        <div class="form-group">
          <label for="">Nombres</label>
          <input [(ngModel)]="modelPersona.nombre" name="nombre" type="text" class="form-control" placeholder="Ingresa un Nombre" required>
        </div>
        
        <div class="form-group">
          <label for="">Telefono</label>
          <input [(ngModel)]="modelPersona.telefono" name="telefono" type="text" class="form-control" placeholder="Ingresa un Telefono" required>
        </div>

        <div class="container" style="margin-top: 20px;">
          <button (click)="Guardar(modelPersona)" class="btn btn-outline-success">SAVE</button>
        </div>
      
      </form>

    </div>

  </div>

</div>
